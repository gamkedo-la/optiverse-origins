<!DOCTYPE html>
<html lang="en" ng-app="optiverse">

<head>
    <meta content="text/html;charset=utf-8" http-equiv="Content-Type">
    <meta content="utf-8" http-equiv="encoding">
    <link rel="stylesheet" type="text/css" href="css/site.css" media="screen" />
</head>

<body>
    <div class="canvas-wrapper" ng-controller="menuCtrl as ctrl">
        <canvas id="gameCanvas" width="800" height="600" ng-hide="ctrl.showMenu">
        </canvas>
        <div class="main-menu" ng-if="ctrl.showMenu">
            <h1>Optiverse</h1>
            <br/>
            <div>
                <button ng-repeat="(key, value) in ctrl.levels" ng-click="ctrl.load(value)">{{key}} </button>
            </div>
            <br/>
            <button ng-click="ctrl.showMenu = false">Level Editor </button>
            <!-- <pre>{{ctrl | json}}</pre> -->
        </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.3/angular.min.js"></script>
    <script src="https://code.jquery.com/jquery-1.12.0.min.js"></script>
    <script src="menuCtrl.js"></script>
    <script src="imagecode.js"></script>
    <script src="Graphic.js"></script>
    <script src="level2.js"></script>
    <script src="openingsequence.js"></script>
    <script src="input.js"></script>
    <script src="optics_helper.js"></script>
    <script src="optics.js"></script>
    <script src="leveleditor.js"></script>
    <script src="main.js"></script>
    <script src="levels/level_A_bigblox_1.js"></script>
    <script src="levels/Marcus Levels/Level1 Curves.js"></script>
    <div>
        <!-- <div class="placeholderstuff"> stuff stuff stuff stuff stuff stufff </div> -->
        <textarea rows="3" cols="102" id="levelTextfield">
            Paste level data from saved text file here to load it
        </textarea>
        <!-- <button type="button" onclick="LoadTextfield()">Load It</button> -->
    </div>
</body>

</html>
